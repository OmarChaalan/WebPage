  </head>

  <fieldset>
    <legend>ùì¢ùì≤ùì∞ùì∑ ùì§ùìπ ùìïùì∏ùìªùì∂</legend>

    <body>
        <form action="Courses.html">
            <p>
              <label for="name">First Name:</label>
              <input
                type="text"
                id="name"
                placeholder="Enter Your First Name."
                required
              />
              </p>

              <p>
              <label for="name">Last Name:</label>
              <input
                 type="text"
                 id="name"
                 placeholder="Enter Your Last Name."
                 required
                />
              </p>

            <p>
              <label for="phone">Phone Number:</label>
              <input
                 type="tel"
                 name=""
                 id="phone"
                 placeholder="Example: 123-456-7890"
                 pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                 required
                 oninvalid="this.setCustomValidity('Please enter a valid phone number. Example: 123-456-7890')"
                 oninput="this.setCustomValidity('')"
                />
              </p>

            <p>
              <label for="email">Email:</label>
              <input
                 type="email"
                 name="email"
                 id="email"
                 placeholder="Enter Your Email."
                 required
                />
              </p>

            <p>
              <label for="password">Password:</label>
              <input
                 type="password"
                 name=""
                 id="password"
                 placeholder="Enter Your Password"
                 required
                />
              </p>

            <p>
              <label for="radio">Gender:</label>
              <br>
                <input type="radio" name="gender" value="female" required />
                <label for="">Female</label>
                <input type="radio" name="gender" value="male" required />
                <label for="">Male</label>
                <input type="radio" name="gender" value="other" required />
                <label for="">Other</label>
              </p>

              <p>
                <label for="role">Your Role:</label>
                <select name="role" id="" required>
                  <option value="Student" required>Student</option>
                  <option value="Teacher" required>Teacher</option>
                  <option value="Employee" required>Employee</option>
                  <option value="Manager" required>Manager</option>
                </select>
              </p>

              <p>
                <label for="linkedin-url">LinkedIn Profile</label>
                <input
                  type="url"
                  id="linkedin-url"
                  name="linkedin-url"
                  placeholder="https://example.com"
                  oninvalid="this.setCustomValidity('Please enter a valid LinkedIn URL. Type/Example: https:/example.com')"
                  oninput="this.setCustomValidity('')"
                  required
                />
              </p>

              <p>
                <label for="courses"
                  >Enter the number of courses you are interested in:</label>
                <input
                  type="number"
                  id="courses"
                  name="courses"
                  placeholder="1-4"
                  min="1"
                  max="4"
                  required
                />
              </p>

              <p>
                <label for="bdate">Birth Date:</label>
                <input
                  type="date"
                  id="bdate"
                  name="bdate"
                  placeholder="03/28/2023"
                  required
                />
              </p>

              <p>
                <a href="Courses.html">
                  <button type="submit">Submit</button>
                </a>
              </p>
